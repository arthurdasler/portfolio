<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth Callback</title>
    <script>
      // GitHub OAuth handler
      if (window.location.hash) {
        const [, access_token] = window.location.hash.match(/access_token=(.*)/) || [];
        if (access_token) {
          window.localStorage.setItem("netlify-cms-auth", access_token);
          window.location = "/admin/";
        }
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
